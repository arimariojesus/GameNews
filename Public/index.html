<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game News</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.ico">
</head>
<body>
  <div class="container">
    <header>
      <div class="row mt-3">
        <div class="col-md-6">
          <img src="./img/logo_color.png" alt="Game News" style="max-width: 250px">
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-outline-info" id="btnNew">New Game</button>
        </div>
      </div>
    </header>
    <hr class="border-secondary">

    <section id="section">
      <div class="row">
        <div class="col-md-4">
          <div class="card border-primary">
            <div class="card-header">Celeste</div>
            <div class="card-body">
              <div class="videoWrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6GlTmtXA7WA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-md-3">
                  <button type="button" name="button" class="mt-2 w-100 btn btn-outline-warning">Edit</button>
                </div>
                <div class="col-md-6">
                  <button type="button" name="button" class="mt-2 w-100 btn btn-outline-success" onclick="openModalViewGame(1)">View</button>
                </div>
                <div class="col-md-3">
                  <button type="button" name="button" class="mt-2 w-100 btn btn-outline-danger" onclick="deleteGame(51)">Del</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- MODAL FORM -->

  <div class="modal fade" id="modalNewGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formGame" method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create or update new game</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                  <label for="txtTitle">Title</label>
                  <input type="hidden" id="txtId" value="">
                  <input type="text" id="txtTitle" placeholder="Game title" class="form-control">
                </div>

                <div class="col-md-5">
                  <label for="txtDescription">Description</label>
                  <input type="text" id="txtDescription" placeholder="Game description" class="form-control">
                </div>

                <div class="col-md-3">
                  <label for="txtVideoid">Video ID</label>
                  <input type="text" id="txtVideoid" placeholder="6GlTmtXA7WA" class="form-control">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <div class="alert alert-info" id="dvAlert">&nbsp;</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
      </div>
    </div>
  </div>

  <!-- MODAL VIEW -->

  <div class="modal fade" id="modalViewGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">View Game</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="gameInfo">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
