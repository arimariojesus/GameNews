<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game News</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.ico">
</head>
<body>
  <div class="container">
    <header>
      <div class="row mt-3">
        <div class="col-md-6">
          <img src="./img/logo_color.png" alt="Game News" style="max-width: 250px">
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-outline-info">Novo</button>
        </div>
      </div>
    </header>
    <hr class="border-secondary">

    <section id="section">
      <div class="row">
        <div class="col-md-4">
          <div class="card border-primary">
            <div class="card-header">Celeste</div>
            <div class="card-body">
              <div class="videoWrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6GlTmtXA7WA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-md-3">
                  <button type="button" name="button" class="md-2 w-100 btn btn-outline-warning">Edit</button>
                </div>
                <div class="col-md-6">
                  <button type="button" name="button" class="md-2 w-100 btn btn-outline-success">View</button>
                </div>
                <div class="col-md-3">
                  <button type="button" name="button" class="md-2 w-100 btn btn-outline-danger">Del</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
